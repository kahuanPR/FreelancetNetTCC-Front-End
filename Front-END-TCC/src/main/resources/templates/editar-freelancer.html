<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Freelancer</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo do corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            height: 100vh; /* Altura total da tela */
        }

        /* Container de edição do freelancer */
        .edit-freelancer {
            max-width: 600px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: left; /* Alinhamento à esquerda */
        }

        /* Títulos */
        h2 {
            text-align: center;
            color: #5f3fc9; /* Cor do título */
            margin-bottom: 20px; /* Margem inferior */
        }

        /* Estilo dos campos de entrada e textarea */
        input,
        textarea {
            width: 100%; /* Largura total */
            padding: 10px; /* Padding interno */
            margin: 10px 0; /* Margem */
            border: 1px solid #ccc; /* Borda */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }

        /* Estilo dos botões */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5f3fc9; /* Cor do botão */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Efeito de transição */
        }

        .btn:hover {
            background-color: #4b2ea6; /* Cor do botão ao passar o mouse */
            box-shadow: 0 4px 15px rgba(75, 46, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
            <span class="title">Freelancer.NET</span>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
            <div class="menu-toggle" onclick="toggleSidebar()">&#10006;</div>
        </div>
        <div class="menu-item">Início</div>
        <div class="menu-item">Meus Serviços</div>
        <div class="menu-item">Meus Currículos</div>
        <div class="menu-item">Ajustes</div>
        <div class="help-link">Ajuda</div>
    </div>
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="edit-freelancer">
        <h2>Editar Perfil do Freelancer</h2>
        <form th:action="@{/editar-freelancer/{id}(id=${freelancer.id})}" method="post">
            <input type="text" th:value="${freelancer.nome}" name="nome" placeholder="Nome" required>
            <textarea th:value="${freelancer.descricaoServico}" name="descricaoServico" placeholder="Descrição do Serviço" required></textarea>
            <input type="text" th:value="${freelancer.localizacao}" name="localizacao" placeholder="Localização" required>
            <input type="text" th:value="${freelancer.habilidades}" name="habilidades" placeholder="Habilidades" required>

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
