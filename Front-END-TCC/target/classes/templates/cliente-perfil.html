<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo do corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            height: 100vh; /* Altura total da tela */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            overflow: hidden; /* Impede rolagem da página */
        }

        /* Container principal */
        .container {
            max-width: 1200px; /* Largura máxima do container */
            padding: 40px 30px; /* Padding interno */
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow-y: auto; /* Permite rolagem interna */
            max-height: 90vh; /* Altura máxima do container */
        }

        /* Título */
        .container h1 {
            font-size: 36px; /* Tamanho da fonte do título */
            font-weight: bold;
            color: #5f3fc9;
            margin-bottom: 20px; /* Margem inferior para separação */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo dos botões */
        .btn {
            margin-top: 20px; /* Margem superior para separação */
            padding: 10px 15px;
            background-color: #5f3fc9; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Efeito de transição */
        }

        .btn:hover {
            background-color: #4b2ea6; /* Cor do botão ao passar o mouse */
            box-shadow: 0 4px 15px rgba(75, 46, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
            <span class="title">Freelancer.NET</span>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
            <div class="menu-toggle" onclick="toggleSidebar()">&#10006;</div>
        </div>
        <div class="menu-item">Início</div>
        <div class="menu-item">Meus Serviços</div>
        <div class="menu-item">Meus Currículos</div>
        <div class="menu-item">Ajustes</div>
        <div class="help-link">Ajuda</div>
    </div>
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="container">
        <h1>Perfil de [[${cliente.nome}]]</h1>
        <p><strong>Email:</strong> [[${cliente.email}]]</p>
        <p><strong>Localização:</strong> [[${cliente.localizacao}]]</p>
        <p><strong>Descrição:</strong> [[${cliente.descricaoServico}]]</p>

        <!-- Botão para editar perfil -->
        <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn">Editar Perfil</a>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
