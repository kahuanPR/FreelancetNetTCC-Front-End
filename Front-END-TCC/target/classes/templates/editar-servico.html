<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo do corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Cor de fundo */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            height: 100vh; /* Altura total da tela */
        }

        /* Container do formulário de novo serviço */
        .new-service-container {
            max-width: 600px; /* Largura máxima */
            padding: 40px 30px; /* Padding interno */
            background-color: #ffffff; /* Cor de fundo */
            border-radius: 20px; /* Bordas arredondadas */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* Sombra */
            text-align: left; /* Alinhamento à esquerda */
        }

        /* Estilo dos títulos */
        h1 {
            text-align: center; /* Centraliza o título */
            color: #5f3fc9; /* Cor do título */
            margin-bottom: 20px; /* Margem inferior */
        }

        /* Estilo dos campos de entrada e textarea */
        input,
        textarea {
            width: 100%; /* Largura total */
            padding: 10px; /* Padding interno */
            margin: 10px 0; /* Margem */
            border: 1px solid #ccc; /* Borda */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }

        /* Estilo dos botões */
        button {
            padding: 10px 20px;
            background-color: #5f3fc9; /* Cor do botão */
            color: white; /* Cor do texto */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão */
            transition: background-color 0.3s ease; /* Efeito de transição */
        }

        button:hover {
            background-color: #4b2ea6; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="logo">
            <span class="title">Freelancer.NET</span>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/img/logofree-removebg-preview.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">Freelancer.NET</span>
            <div class="menu-toggle" onclick="toggleSidebar()">&#10006;</div>
        </div>
        <div class="menu-item">Início</div>
        <div class="menu-item">Meus Serviços</div>
        <div class="menu-item">Meus Currículos</div>
        <div class="menu-item">Ajustes</div>
        <div class="help-link">Ajuda</div>
    </div>
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="new-service-container">
        <h1>Novo Serviço</h1>
        <form th:action="@{/cliente/servicos/salvar}" th:object="${servico}" method="post">
            <input type="hidden" name="clienteId" th:value="${clienteId}" />
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required />
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" th:field="*{descricao}" required></textarea>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" th:field="*{preco}" required />
            <button type="submit">Salvar Serviço</button>
        </form>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
